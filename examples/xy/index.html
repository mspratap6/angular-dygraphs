<html ng-app="myApp">

<head>
    <script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script src="../../js/dygraphs-directive.js"></script>
    <script src="http://dygraphs.com/1.0.1/dygraph-combined.js"></script>

</head>

<body ng-controller="MyCtrl">
    <dygraphs ng-repeat="graph in graphs" data="graph.data" opts="graph.opts" tyle="width:400px;height:300px;border:1px solid red;display:block"></dygraphs>

    <script type="text/javascript">
        var myApp = angular.module('myApp', ["dygraphs-directive"]);

        myApp.controller('MyCtrl', function($scope) {
            $scope.graphs = [{
                data: [
                    [1, 10, 100],
                    [2, 20, 80],
                    [3, 50, 60],
                    [4, 70, 80]
                ],
                opts: {
                    labels: ["x", "A", "B"]
                }

            }, {
                data: [
                    [1, 10, 200],
                    [2, 20, 42],
                    [3, 50, 10],
                    [4, 70, 30]
                ],
                opts: {
                    labels: ["label1", "C", "D"]
                }

            }];
        });
    </script>
</body>

</html>
